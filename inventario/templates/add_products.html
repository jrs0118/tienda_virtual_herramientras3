<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
    <title>
        Agregar producto
    </title>
</head>

<body>
    <h1 align = "center" >Agregar nuevo producto: </h1>

    <form enctype="multipart/form-data" style=" width: 50vw; margin-left : 25vw;" action="/agregar_producto/" method="POST">{% csrf_token%}
            <p>Nombre: <input type="text" name="nombre" class = "form-control"></p>
            <p>Categoria: <input type="text" name="categoria"class = "form-control"></p>
            <p>Costo: <input type="number" name="costo"class = "form-control"></p>
            <p>Stock: <input type="number" name="stock"class = "form-control"></p>
            <p>Descripcion: <input type="text" name="descripcion"class = "form-control"></p>
            <p><input type="file" name = "imagen" required accept="image/*"></input></p>
            <button align= "left" type="submit" class="btn btn-success">Agregar producto</button>   
            
    </form>

    <form style=" width: 50vw; margin-left : 25vw;"  action="/mostrar_productos/" method="POST">{% csrf_token%}
            
            <button type="submit" class="btn btn-success">Ver productos</button>
    </form>
</body>
