<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
    <title>Editar Producto</title>
</head>
<style>
    table {
        border: 10px outset;
        border-radius: 10px;
        border-spacing: 10px;
        padding: 20px;
        margin-left: auto;
        margin-right: auto;
    }

    th,
    td {
        padding: 10px;
    }
</style>

<body>
    <h2 style="text-align:center"> Actualizar datos del producto </h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table style="width:50%" align="center">
            <tr>
                <td>Nombre</td>
                <td><input type=" text" value="{{ productos.name }}" name="nombre" class="form-control"</td>
            </tr>
            <tr>
                <td>Categoria</td>
                <td><input type="text" value="{{ productos.category }}" name="categoria" class="form-control" </td>
            </tr>
            <tr>
                <td>Costo</td>
                <td><input type="text" value="{{ productos.cost }}" name="costo" class="form-control"</td>
            </tr>
            <tr>
                <td>Stock</td>
                <td><input type="text" value="{{ productos.cantidad_stock}}" name="stock" class="form-control" </td>
            </tr>
            <tr>
                <td>Descripcion</td>
                <td><input type="text" value="{{ productos.description}}" name="descripcion" class="form-control" </td>
            </tr>
            <tr>
                <td>foto</td>
                <td><img src="{{productos.imagen.url}}" alt="" width = "90px"> </td>              
            </tr>
            <tr>
                <td>Archivo</td>           
                <td><input type="file" name="imagen" accept="image/*" class="form-control"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><button class = "btn btn-primary" type = "submit"> Actualizar</button> </td>
            </tr>
        </table>
    </form>
</body>

</html>
