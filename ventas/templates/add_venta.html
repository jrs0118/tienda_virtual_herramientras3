<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
    <title>
        Agregar Venta - Cliente
    </title>
</head>

<body>
    <h1 align = "center" >Venta </h1>
  
    
 
    <form enctype="multipart/form-data" style=" width: 50vw; margin-left : 25vw;" action="/agregar_venta2/{{productos.pk}}" method="POST">
        {% csrf_token%}
        <p>Costo: {{productos.cost}}</p>
        <p>id: {{productos.id_producto}}</p>
            <p>Nombres Completos: <input type="text" name="txt_nombres"class = "form-control"></p>  
            <p>Tipo de documento</p>         
            <select name="select_tipo_doc" id="tipoDoc"> 
                <option value="select">seleccionar</option>              
                <option value="cedula">Cedula</option>
                <option value="tarjeta">Tarjeta de identidad</option>
                <option value="registro">Registro civil</option>     
            </select>
            <p>Numero de documento: <input type="number" name="txt_num_doc"class = "form-control"></p>
            <p>Direccion <input type="text" name="txt_direccion"class = "form-control"></p>
            <p>Departamento</p>         
            <select name="select_depto" id="deptoDoc">   
                <option value="select">seleccionar</option>            
                <option value="Antioquia">Antioquia</option>
                <option value="Bolivar">Bolivar</option>
                <option value="Valle del cauca">Valle del cauca</option>     
            </select>
            <p>Ciudad</p>         
            <select name="select_ciudad" id="ciudadDoc">   
                <option value="select">seleccionar</option>         
                <option value="Medellin">Medellin</option>
                <option value="Rionegro">Rionegro</option>
                <option value="Envigado">Envigado</option>     
            </select>
            <p>Telefono <input type="text" name="txt_telefono"class = "form-control"></p>  
            
            {% csrf_token%}
            <p>Correo electronico: <input type="email" name="txt_correo"class = "form-control"></p>
            <button align= "center" type="submit" class="btn btn-success">Finalizar compra</button>   
           
    </form>
    
    <form style=" width: 50vw; margin-left : 25vw;"  action="/mostrar_venta/" method="POST">{% csrf_token%}
            
        <button type="submit" class="btn btn-success">Cat√°logo</button>
</form>
</body>
