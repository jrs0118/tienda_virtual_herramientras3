<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda online</title>
    <link rel="icon" type="image/x-icon" href="{%static 'img/favicon.png'%}">
    
    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/cssVentas/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{%static 'css/cssVentas/style.css'%}">
  </head>
  <body>
   
   
                
    
    
    <div class="mainmenu-area">
        <div class="container">
            <div class="row">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div> 
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">Inicio</a></li>
                        <li class="active"><a href="#">Productos</a></li>
                    </ul>
                </div>  
            </div>
        </div>
    </div> 
    
    <div class="product-big-title-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="product-bit-title text-center">
                        <h2>Productos</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="single-product-area">
        <div class="zigzag-bottom"></div>        
        <div class="container">
            <div class="row">
                {% for producto in productos %}
                <div class="col-md-3 col-sm-6">
                    <div class="single-shop-product">
                        
                        {% if producto.cantidad_stock <= 0 %}
                            <div class="product-upper">
                                <img src="{%static 'img/sin.png'%}"style={z-index:1;} alt="">
                                <img src="{{producto.imagen.url}}"style="z-index:-1 ;"  onerror="this.onerror=null;this.src=`{%static 'img/default.png'%}`" alt=""> 
                            </div>
                            <h2><a href="#">{{producto.name}}</a></h2>
                            <div class="product-carousel-price">
                                <ins>${{producto.cost}}</ins> <del></del>
                            </div>  
                        
                            <div class="product-upper">
                                <img src="{{producto.imagen.url}}" onerror="this.onerror=null;this.src=`{%static 'img/default.png'%}`" alt="">   
                            </div>
                            <h2><a href="">{{producto.name}}</a></h2>
                            <div class="product-carousel-price">
                                <ins>${{producto.cost}}</ins> <del>$999.00</del>
                            </div>

                        {% endif %}
                        
                        <div class="product-option-shop">
                            <button {% if producto.cantidad_stock <= 0  %} disabled {% endif %} onclick = "abrir_modal_guardar('/guardarVenta/{{producto.pk}}')" class="add_to_cart_button" >COMPRAR</button>
                        </div>                       
                    </div>
                </div>
                {% endfor %}
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <div class="product-pagination text-center">
                        <nav>
                          <ul class="pagination">
                            <li>
                              <a href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                              </a>
                            </li>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                            <li>
                              <a href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                              </a>
                            </li>
                          </ul>
                        </nav>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--ACA VA EL MODAL DE GUARDAR-->
    <div class = "modal fade" id="guardar_compra" role="dialog">
    </div>

    <div class="footer-top-area">
        <div class="zigzag-bottom"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-6">
                    <div class="footer-about-us">
                        <h2>Tecno<span>Movil</span></h2>
                        <p></p>
                    </div>
                </div>
                
                
            </div>
        </div>
    </div>

    </div>
   
    <!-- Latest jQuery form server -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    
    <!-- Bootstrap JS form CDN -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    
    <!-- jQuery sticky menu -->
    <script src="{% static 'js/jsVentas/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/jsVentas/jquery.sticky.js' %}"></script>
    
    <!-- jQuery easing -->
    <script src= "{% static 'js/jsVentas/jquery.easing.1.3.min.js' %}"></script>

    <script>
    $(document).ready(function(){
    /**
     * Determinar si una imagen existe por la propiedad naturalHeight
     * la cual sera diferente de 0 si esta existe
     **/
    document.getElementById('#img').each(function(){
            if($(this)[0].naturalHeight == 0){
                $(this).attr("{%static 'img/default.png'%}");
            }
        });
    });
    </script>
    
    <!-- Main Script -->
    <script src="{% static 'js/jsVentas/main.js' %}"></script>
    {% block extrajs%}
        <script type = "text/javascript">
            var $ = jQuery.noConflict();
            function abrir_modal_guardar(url){
                $('#guardar_compra').load(url,function(){
                    $(this).modal('show');
                });
            }
        </script>
  </body>
</html>
